<html>
<head>
	<title></title>
</head>
<body>
    <h1>Annotations</h1>
    
    
    <div id="mainContainer">
        <div id="create-va">
            <label for="target">Target:</label><input id="target" />
            <label for="targetSchemaType">Target Schema Type:</label><input id="targetSchemaType" />
            <label for="termNamespace">Term Namespace (Vocabulary):</label><input id="termNamespace" />
            <label for="term">Term:</label><input id="term" />
            <label for="expression">Expression:</label><input id="expression" />
            <label for="value">Value:</label><input id="value" />
            <button id="add-va">Add Value Annotation</button>
        </div>
        
        <h3>Value Annotations</h3>
        <ul id="va-list">
            
        </div>
    </div>
    <script id="valueAnnotationTemplate" type="text/template">
        <div class="view">
            <label>Target:<%= target %></label>
            <label>Target Schema Type:<%= targetSchemaType %></label>
            <a href="#" class="delete-va">Delete</a>
        </div>
    </script>

    <script src="./src/libs/jquery/jquery-min.js"  type="text/javascript"></script>
    <script src="./src/libs/underscore/underscore-min.js"  type="text/javascript"></script>
    <script src="./src/libs/backbone/backbone-min.js"  type="text/javascript"></script>
    <script src="./src/app.js"  type="text/javascript"></script>
</body>
</html>
